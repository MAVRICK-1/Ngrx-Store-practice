<button mat-button color="primary" (click)="addUser()">Add User</button>
<div *ngIf="loading$|async else loading">
    <h1>Loading...</h1>
</div>
<ng-template #loading>
    <table class="user-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngIf="users$ | async as users">
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button mat-icon-button color="warn" (click)="deleteUser(user.id)" aria-label="Delete user">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
</ng-template>
