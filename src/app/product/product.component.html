<mat-toolbar>
    <button mat-icon-button class="example-icon" (click)="AddProduct()" aria-label="Add product">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  
  <div *ngIf="products$ | async as products; else loading" class="table-container">
    <table mat-table [dataSource]="products" class="mat-elevation-z8 table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
      </ng-container>
  
      <!-- Delete Button Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button class="example-icon" (click)="deleteProduct(product.id)" aria-label="Delete product">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Define table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <button mat-button color="warn" class="delete-all-button" (click)="deleteAllProducts()">Delete All</button>
  
  <ng-template #loading>
    no products found
  </ng-template>
